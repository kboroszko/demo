<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="static/main.css">
    <link href="static/cover.css" rel="stylesheet">
</head>

<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Demo app</h3>
                <nav class="nav nav-masthead justify-content-center">
                        <form th:action="@{/logout}" method="post" th:if="${#httpServletRequest.remoteUser != null}">
                            <input  class="nav-link active" type="submit" value="Logout" style="background: #333333; border:none;"/>
                    </form>
                    <a class="nav-link active" href="/login" th:if="${#httpServletRequest.remoteUser == null}">Login</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover" th:if="${#httpServletRequest.remoteUser != null}">

            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
             
    
        </main>

        <main role="main" class="inner cover" th:if="${#httpServletRequest.remoteUser == null}">
                <h1 class="cover-heading">Hello there.</h1>
                <p class="lead">This is a demo page. Please log in to see more content.</p>
            
            </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Created by Kajetan Boroszko.</p>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
